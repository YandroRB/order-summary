<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <div class="component">
    <div class="banner">
      <picture class="illustration">
        <img src="./images/illustration-hero.svg" alt="illustration_hero">
      </picture>
    </div>
    <div class="resume">
      <p class="title">Order Summary</p>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!
      </p>
      <div class="item">
        <picture class="icon_music">
          <img src="./images/icon-music.svg" alt="icono de musica">
        </picture>
        <div class="item_description">
          <p>Annual Plan</p>
          <p>$59.99/ year</p>
        </div>
        <a href="#" class="btn_change">Change</a>
      </div>
      <button class="btn_confirm">Proceed to Payment</button>
      <button class="btn_cancel">Cancel Order</button>
    </div>
  </div>
</main>
</body>
</html>
